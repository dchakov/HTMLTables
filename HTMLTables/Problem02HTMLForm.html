<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
    <link rel=" stylesheet" type="text/css" href="formStyle.css"/>
</head>
<body>
    <form name="registration">
        <table>
            <tr>
                <td><label for="mn">Member name:</label></td>
                <td><input type="text" id="mn" name="Member name" placeholder="Enter your name" autocomplete="on" required /></td>
                <td><label><b>*req</b></label></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="Email" placeholder="Enter your email" autocomplete="on" required /></td>
                <td><label><b>*req</b></label></td>
            </tr>
            <tr>
                <td><label for="sch">School:</label></td>
                <td><input type="text" id="sch" name="School" placeholder="Enter your school" autocomplete="on" required /></td>
                <td><label><b>*req</b></label></td>
            </tr>
            <tr>
                <td><input type="submit" value=" " id="submitButton1" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
