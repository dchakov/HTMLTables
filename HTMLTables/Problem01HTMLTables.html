<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Tables-Fresh Fruits</title>
</head>
<body>
    <table>
        <thead>
            <tr><td colspan="2" style="font-size:x-large" align="center"><b><i>Fresh Fruits</i></b></tr>
        </thead>
        <tr>
            <td width="220px">
                It has long been known that a diet
                that includes at least a few
                servings of fresh fruit every day
                will help keep you healthy, fit and
                trim.
            </td>
            <td><img src="images/fruits1.png" width="150"></td>
        </tr>
    </table>
    <br />
    <table border="1" cellpadding="8" width="220">
        <tr>
            <td colspan="3">Title does here</td>
            <td align="center">A</td>
            <td align="right">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td align="center">D</td>
            <td align="center">E</td>
            <td align="center">F</td>
            <td align="right">G</td>
        </tr>
        <tr>
            <td align="center">H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" align="right" valign="bottom">J</td>
        </tr>
        <tr>
            <td align="center">K</td>
            <td align="center">L</td>
            <td align="center">M</td>
        </tr>
        <tr>
            <td align="right">N</td>
            <td colspan="4" align="center">O</td>
        </tr>
    </table>
</body>
</html>
